<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="hebcal.js"></script>
    <style>
        @font-face {
            font-family: hebrew-look;
            src: url(sefer.ttf);
        }
        .center-outer {
            position: relative;
            height: 100%;
            width: 100%;
        }
        .center-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #yes-no {
            font-family: hebrew-look, Arial;
            font-size: 150px;
            text-align: center;
            margin: 30px;
        }
        #holiday {
            font-family: Arial;
            font-size: 20px;
            text-align: center;
        }
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 10px;
            width: calc(100% - 20px);
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 5px;
        }
        .footer-left > span, a {
            font-family: Arial;
        }
    </style>
</head>
<body>
    <div class='center-outer'>
        <div class='center-inner'>
            <p id='yes-no'></p>
            <p id='holiday'></p>
        </div>
    </div>
    <div class='footer'>
        <div class='footer-left'>
            <span>Data from </span>
            <a href='https://www.hebcal.com/' target='_blank' rel='noopener noreferrer'>Hebcal</a>
        </div>
        <div class='footer-right'>
            <a class="github-button" href="https://github.com/dynamitenate" data-size='large' data-show-count='true' aria-label="Follow @dynamitenate on GitHub">Follow @dynamitenate</a>
            <a class="github-button" href="https://github.com/dynamitenate/isitajewishholiday" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star dynamitenate/isitajewishholiday on GitHub">Star</a>
        </div>
    </div>
    <script>updateYesNo()</script>
</body>
</html>
